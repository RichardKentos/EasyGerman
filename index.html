			<div class="own-words-div">

				<aside class="own-words">
					<input type="text" name="ownWords" id="own_words">
					<input type="submit" name="add_word" onclick="add_word()" value="Add your word">
					<input type="submit" name="startOwn" onclick="start_own()" value="Start testing !">
					<i class="material-icons info">info</i>

				</aside>
			</div>

			<nav class="menu">
				<i class="burger fas fa-ellipsis-h"></i>

					<li class="words" onclick="lektion_6()">Lection 6</li>
					<li class="words" onclick="lektion_7()">Lection 7</li>
					<li class="words" onclick="lektion_8()">Lection 8</li>
				</ul>
			</nav>

	</header>

<aside class="vysledok">
	<p id="points">Points:</p>
	<p id="cislo_points">0<p id="lecPoints"></p></p>
	<p id="lektion"></p>
</aside>

<!-- TEST BOX -->
<content>
	<p id="test_word">Please choose the lection</p>
	
<div id="test_box">
	<div class="button-divs">
		<button class="buttons" id="button_der" onclick="click_der()">DER</button>
	</div>

	<div class="button-divs">
		<button class="buttons" id="button_die" onclick="click_die()">DIE</button>
	</div>

	<div class="button-divs">
		<button class="buttons" id="button_das" onclick="click_das()">DAS</button>
	</div>
</div>



<span id="wrongx" class="material-icons wrong">clear</span>

<span id="correctx" class="material-icons correct">done</span>
